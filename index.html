<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <title>Haiii, Silmi Nazwa
  </title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    :root{
      --bg:#fff0f6;
      --primary:#ff4da6;
      --accent:#ffd1e8;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      font-family:system-ui,Segoe UI,Arial;
      background:linear-gradient(180deg,var(--bg),#fff);
      overflow:hidden;
      user-select:none;
      position:relative;
    }
    h1{
      margin:6px 0 14px;
      color:var(--primary);
      font-size:22px;
      text-align:center;
      transition:opacity 0.4s ease;
    }
    .gif-wrap{
      display:flex;
      align-items:center;
      justify-content:center;
      padding:10px;
      border-radius:12px;
      background:var(--accent);
      margin-bottom:16px;
      transition:transform 0.4s ease;
    }
    .gif-wrap img{
      max-width:100%;
      height:auto;
      border-radius:10px;
      transition:transform 0.4s ease;
    }
    .controls{
      display:flex;
      justify-content:center;
      align-items:center;
      gap:12px;
      margin-top:6px;
      position:relative;
    }
    .btn{
      padding:10px 18px;
      border-radius:10px;
      border:0;
      cursor:pointer;
      font-weight:600;
      box-shadow:0 6px 14px rgba(0,0,0,0.10);
      transition:transform .15s ease;
    }
    .btn:active{transform:scale(.97)}
    .btn-yes{background:var(--primary); color:white;}
    .btn-no{
      background:#e6e6e6; 
      color:#222;
      position:fixed;
      transition:all 0.3s ease;
      z-index:10;
    }

    @keyframes shake {
      0%,100%{transform:translate(0,0)}
      20%{transform:translate(-4px,0)}
      40%{transform:translate(4px,0)}
      60%{transform:translate(-4px,0)}
      80%{transform:translate(4px,0)}
    }
    .shake{animation:shake 0.25s linear;}

    .modal{
      position:fixed;
      inset:0;
      display:none;
      align-items:center;
      justify-content:center;
      background:rgba(0,0,0,0.35);
      z-index:40;
    }
    .modal .box{
      background:white;
      padding:22px;
      border-radius:12px;
      text-align:center;
      width:90%;
      max-width:420px;
      box-shadow:0 12px 40px rgba(0,0,0,0.2);
    }
    .hearts{
      position:absolute;
      pointer-events:none;
      left:0; right:0; top:0; bottom:0;
      overflow:hidden
    }
    .heart{
      position:absolute;
      width:18px;height:18px;
      transform:translate(-50%,-50%) scale(0.9);
      opacity:0.95;
      animation:floatUp 1400ms forwards ease-out;
    }
    @keyframes floatUp{
      0%{transform:translate(-50%,50%) scale(.6); opacity:0}
      12%{opacity:1}
      100%{transform:translate(-50%,-220%) scale(1.3); opacity:0}
    }
  </style>
</head>
<body>
  <div class="card">
    <h1 id="titleText"> Jadian  yukkk</h1>
    <div class="gif-wrap" id="gifWrap">
      <!-- Ganti gambar ini dengan GIF kamu -->
      <img id="mainGif" src="Happy I Love You GIF.gif" alt="Love GIF">
    </div>
    <div class="controls">
      <button class="btn btn-yes" id="yesBtn">Ya üòç</button>
      <button class="btn btn-no" id="noBtn">Tidak üôà</button>
    </div>
    <div class="hearts" id="hearts"></div>
  </div>

  <div class="modal" id="modal">
    <div class="box">
      <h2>Yeay! üíò</h2>
      <p>Hai Sayang ku</p>
      <button class="btn btn-yes" onclick="closeModal()">Tutup</button>
    </div>
  </div>

  <script>
    const noBtn = document.getElementById('noBtn');
    const yesBtn = document.getElementById('yesBtn');
    const gifImg = document.getElementById('mainGif');
    const modal = document.getElementById('modal');
    const gifWrap = document.getElementById('gifWrap');
    const hearts = document.getElementById('hearts');
    const titleText = document.getElementById('titleText');

    let scale = 1;
    let speed = 0.3;
    let canEnlarge = true;

    // Posisi awal tombol Tidak
    function setInitialNoPosition() {
      const yesRect = yesBtn.getBoundingClientRect();
      const offset = 10;
      noBtn.style.left = (yesRect.right + offset) + 'px';
      noBtn.style.top = (yesRect.top) + 'px';
    }

    // Tombol Tidak kabur
    function moveNo() {
      noBtn.classList.add('shake');
      setTimeout(() => noBtn.classList.remove('shake'), 250);

      const bodyW = window.innerWidth;
      const bodyH = window.innerHeight;
      const btnW = noBtn.offsetWidth;
      const btnH = noBtn.offsetHeight;
      const padding = 20;

      const x = Math.random() * (bodyW - btnW - padding * 2) + padding;
      const y = Math.random() * (bodyH - btnH - padding * 2) + padding;

      noBtn.style.transition = `all ${speed}s ease`;
      noBtn.style.left = x + 'px';
      noBtn.style.top = y + 'px';

      speed *= 0.85;
      if (speed < 0.08) speed = 0.08;
    }

    noBtn.addEventListener('mouseover', moveNo);
    noBtn.addEventListener('click', moveNo);
    noBtn.addEventListener('touchstart', moveNo);

    document.addEventListener('mousemove', e => {
      const rect = noBtn.getBoundingClientRect();
      const dx = e.clientX - (rect.left + rect.width / 2);
      const dy = e.clientY - (rect.top + rect.height / 2);
      const dist = Math.sqrt(dx*dx + dy*dy);
      if (dist < 100) moveNo();
    });

    // Tombol Ya diklik
    yesBtn.addEventListener('click', () => {
      const newGif = "Animation Love GIF by KETNIPZ.gif"; // Ganti dengan file GIF permanen

      gifImg.src = newGif; // Ganti gambar permanen
      modal.style.display = 'flex';
      spawnHearts(18);

      // Reset ukuran GIF ke normal
      scale = 1;
      gifWrap.style.transform = `scale(${scale})`;
      canEnlarge = false;

      // Ubah tulisan jadi "Yeay! üíò"
      titleText.style.opacity = 0;
      setTimeout(() => {
        titleText.textContent = "Yeay! üíò";
        titleText.style.opacity = 1;
      }, 300);

      // Hilangkan tombol Tidak üôà
      noBtn.style.display = 'none';
    });

    // Klik layar buat perbesar (kalau masih bisa)
    document.addEventListener('click', e => {
      if (canEnlarge && !e.target.classList.contains('btn')) {
        scale += 0.1;
        if (scale > 3) scale = 3;
        gifWrap.style.transform = `scale(${scale})`;
      }
    });

    function closeModal(){ modal.style.display = 'none'; }

    function spawnHearts(n){
      for(let i=0;i<n;i++){
        const h=document.createElement('div');
        h.className='heart';
        h.innerHTML='üíñ';
        h.style.left=Math.random()*100+'%';
        h.style.top=(60+Math.random()*30)+'%';
        h.style.fontSize=(12+Math.random()*18)+'px';
        hearts.appendChild(h);
        setTimeout(()=>h.remove(),1600);
      }
    }

    window.addEventListener('resize', setInitialNoPosition);
    window.addEventListener('load', setInitialNoPosition);
  </script>
</body>
</html>
